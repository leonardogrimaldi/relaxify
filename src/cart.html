<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Relaxify - Il tuo negozio online di prodotti antistress per ritrovare la calma e il relax.">
    <title>Relaxify - Antistress Online</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gray-100 text-gray-800 items-center flex-col justify-between min-h-screen">
    <header class="bg-pink-300 text-white flex justify-between items-center w-full py-5 px-4">
        <button aria-label="Barra laterale" class="px-3 mx-2 flex items-center text-white hover:bg-teal-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>              
        </button>

        <a class="block w-full text-4xl py-5 font-bold pr-10 text-center flex-1" href="homepage.html"><h1>Relaxify</h1></a>

        <div class="flex space-x-4">
            <button aria-label="Preferiti" class="flex items-center text-white hover:bg-teal-600 after:bg-gray-100 after:h-1/2 after:w-0.5 after:rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>
            </button>
            <button onclick="window.location.href='login.html'" aria-label="Profilo" class="flex items-center text-white rounded hover:bg-teal-600 after:bg-gray-100 after:h-1/2 after:w-0.5 after:rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>              
            </button>
            <button onclick="window.location.href='cart.html'" aria-label="Carrello" class="flex items-center text-white rounded hover:bg-teal-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>               
            </button> 
        </div>
    </header>

    <nav class="w-full">
        <ul class="flex justify-center space-x-8 bg-gray-50 px-12 py-6 shadow-md">
            <li><a href="#" class="text-pink-400 hover:text-pink-700 font-semibold border-8 p-4 border-pink-200">Fidget</a></li>
            <li><a href="#" class="text-pink-400 hover:text-pink-700 font-semibold border-8 p-4 border-pink-200">Cubi</a></li>
            <li><a href="#" class="text-pink-400 hover:text-pink-700 font-semibold border-8 p-4 border-pink-200">Gommosi</a></li>
        </ul>
    </nav>
    <main class="w-full max-w-4xl p-6 bg-white shadow-md rounded-lg mt-6">
        <h1 class="text-2xl font-bold text-gray-700 mb-6">Carrello</h1>
        <div id="item-1" class="cart-item flex items-center justify-between py-4 border-b" data-price="15.00">
            <div class="flex items-center">
                <img src="resources/img/cube.jpg" alt="Palla Antistress" class="w-16 h-16 rounded-lg">
                <div class="ml-4">
                    <h2 class="text-lg font-semibold text-gray-700">Palla Antistress</h2>
                    <p class="text-gray-500">15,00€</p>
                </div>
            </div>
            <div class="flex items-center space-x-1">
                <button onclick="incrementQuantity(1)" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">+</button>
                <span id="quantity-1" class="text-lg font-semibold">1</span>
                <button onclick="decreaseQuantity(1)" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">-</button>
                <button onclick="removeItem(1)" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18.75A2.25 2.25 0 008.25 21h7.5A2.25 2.25 0 0018 18.75V7.5H6v11.25zM9.75 4.5v-.75A2.25 2.25 0 0112 1.5a2.25 2.25 0 012.25 2.25v.75m-7.5 0h10.5" />
                    </svg>
                </button>                
            </div>
        </div>
        <div id="item-2" class="cart-item flex items-center justify-between py-4 border-b" data-price="18.00">
            <div class="flex items-center">
                <img src="resources/img/cube.jpg" alt="Palla Antistress" class="w-16 h-16 rounded-lg">
                <div class="ml-4">
                    <h2 class="text-lg font-semibold text-gray-700">Cubo Antistress</h2>
                    <p class="text-gray-500">18,00€</p>
                </div>
            </div>
            <div class="flex items-center space-x-1">
                <button onclick="incrementQuantity(2)" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">+</button>
                <span id="quantity-2" class="text-lg font-semibold">1</span>
                <button onclick="decreaseQuantity(2)" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">-</button>
                <button onclick="removeItem(2)" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18.75A2.25 2.25 0 008.25 21h7.5A2.25 2.25 0 0018 18.75V7.5H6v11.25zM9.75 4.5v-.75A2.25 2.25 0 0112 1.5a2.25 2.25 0 012.25 2.25v.75m-7.5 0h10.5" />
                    </svg>
                </button>                
            </div>
        </div>
        <div class="mt-6 p-4 bg-gray-100 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-gray-700">Riepilogo</h2>
            <div class="flex justify-between text-lg mt-4">
                <span>Totale prodotti:</span>
                <span id="totale-prodotti" class="font-semibold">0.00€</span>
            </div>
            <div class="flex justify-between text-lg mt-4">
                <span>Totale spedizione:</span>
                <span id="totale-spedizione" class="font-semibold">5.00€</span>
            </div>
            <div class="flex justify-between text-lg mt-4">
                <span><b>TOTALE = </b></span>
                <span id="totale" class="font-semibold">0.00€</span>
            </div>
            <button class="mt-4 w-full bg-teal-500 text-white py-3 rounded-lg hover:bg-teal-600">
                Procedi all'ordine
            </button>
        </div>
    </main>

    <footer class="bg-pink-400 text-white text-center py-6 w-full">
        <ul class="flex justify-center space-x-8">
            <li><a href="#seguici" class="text-white hover:text-gray-500 font-semibold">Seguici</a></li>
            <li><a href="#chi-siamo" class="text-white hover:text-gray-500 font-semibold">Chi Siamo</a></li>
            <li><a href="#contattaci" class="text-white hover:text-gray-500 font-semibold">Contattaci</a></li>
        </ul>
    </footer>
</body>

<script>
    function updateTotal() {
        let total = 0;
        const items = document.querySelectorAll(".cart-item");
        items.forEach(item => {
            const price = parseFloat(item.getAttribute("data-price"));
            const id = item.id.split("-")[1];
            const quantity = parseInt(document.getElementById(`quantity-${id}`).textContent, 10);
            total += price * quantity;
        });
        document.getElementById("totale-prodotti").textContent = total.toFixed(2) + "€";
    }

    function incrementQuantity(id) {
        const quantityElement = document.getElementById(`quantity-${id}`);
        let quantity = parseInt(quantityElement.textContent, 10);
        quantityElement.textContent = quantity + 1;
        updateTotal();
    }

    function decreaseQuantity(id) {
        const quantityElement = document.getElementById(`quantity-${id}`);
        let quantity = parseInt(quantityElement.textContent, 10);
        if (quantity > 1) {
            quantityElement.textContent = quantity - 1;
            updateTotal();
        }
    }

    function removeItem(id) {
        const itemElement = document.getElementById(`item-${id}`);
        itemElement.remove();
        updateTotal();
    }

    window.onload = updateTotal;
</script>

</html>
