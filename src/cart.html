<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Relaxify - Il tuo negozio online di prodotti antistress per ritrovare la calma e il relax.">
    <title>Relaxify - Antistress Online</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gray-100 text-gray-800 items-center flex flex-col justify-between min-h-screen">
    <header class="bg-pink-300 text-white flex justify-between items-center w-full py-5 px-4">
        <button aria-label="Barra laterale" class="px-3 mx-2 flex items-center text-white hover:bg-teal-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>              
        </button>

        <a class="block w-full text-4xl py-5 font-bold pr-10 text-center flex-1" href="homepage.html"><h1>Relaxify</h1></a>

        <div class="flex space-x-4">
            <button onclick="window.location.href='preferiti.html'" aria-label="Preferiti" class="flex items-center text-white hover:bg-teal-600 after:bg-gray-100 after:h-1/2 after:w-0.5 after:rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>
            </button>
            <button onclick="window.location.href='login.html'" aria-label="Profilo" class="flex items-center text-white rounded hover:bg-teal-600 after:bg-gray-100 after:h-1/2 after:w-0.5 after:rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>              
            </button>
            <button onclick="window.location.href='cart.html'" aria-label="Carrello" class="flex items-center text-white rounded hover:bg-teal-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>               
            </button> 
        </div>
    </header>
    <main class="w-full grow mb-1">
        <div class="max-w-4xl bg-white shadow-md rounded-lg mt-2 mx-1 sm:ml-auto sm:mr-auto">
            <h2 class="text-xl font-bold text-gray-700 mb-6 text-center pt-3">Carrello</h1>
            <div class="flex flex-col sm:flex-row ">
                <section class="sm:w-3/5 sm:border-r sm:pr-4">
                    <h3 class="text-center">Prodotti aggiunti</h3>
                    <article class="flex justify-between sm:justify-evenly">
                        <div class="w-1/3 max-w-32">
                            <img class="aspect-square" src="resources/img/cube.jpg" alt="Cubo Antistress" class="rounded-lg">
                        </div>
                        <div class="flex flex-col justify-center items-center gap-y-2">
                            <h2 class="text-lg font-semibold text-gray-700">Cubo Antistress</h2>
                            <p class="text-gray-500">15,00€</p>
                            <div class="flex items-center justify-evenly w-full">
                                <button onclick="decreaseQuantity(1)" type="button" class="bg-teal-500 text-white p-2 rounded-lg hover:bg-teal-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"  class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                                    </svg>                          
                                </button>
                                <span id="quantity-1" class="text-lg font-semibold">1</span>
                                <button onclick="incrementQuantity(1)" type="button" class="bg-teal-500 text-white p-2 rounded-lg hover:bg-teal-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"  class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg>                          
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <button onclick="removeItem(1)" type="button" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>  
                            </button>  
                        </div>
                    </article>
                </section>
                <section class="mt-2 sm:mt-0 p-4 sm:mb-4 sm:mr-4 bg-gray-100 border-t sm:border-t-0 rounded-b-lg sm:rounded-t-lg shadow-md sm:w-2/5 sm:ml-4 h-min sm:self-start">
                    <h3 class="text-xl font-bold text-gray-700">Riepilogo</h2>
                    <dl class="flex justify-between text-lg mt-4">
                        <dt>Totale prodotti:</dt>
                        <dd id="totale-prodotti" class="font-semibold">0.00€</dd>
                    </dl>
                    <dl class="flex justify-between text-lg mt-4">
                        <dt>Totale spedizione:</dt>
                        <dd id="totale-spedizione" class="font-semibold">0.00€</dd>
                    </dl>
                    <dl class="flex justify-between text-lg mt-4">
                        <dt class="font-bold">TOTALE:</dt>
                        <dd id="totale" class="font-semibold">0.00€</dd>
                    </dl>
                    <button type="button" class="mt-4 w-full bg-teal-500 text-white py-3 rounded-lg hover:bg-teal-600">
                        Procedi all'ordine
                    </button>
                </section>
            </div>
        </div>
    </main>
    <footer class="bg-pink-400 text-white text-center py-6 w-full">
        <ul class="flex justify-center space-x-8">
            <li><a href="#seguici" class="text-white hover:text-gray-500 font-semibold">Seguici</a></li>
            <li><a href="#chi-siamo" class="text-white hover:text-gray-500 font-semibold">Chi Siamo</a></li>
            <li><a href="#contattaci" class="text-white hover:text-gray-500 font-semibold">Contattaci</a></li>
        </ul>
    </footer>
</body>
<script src="js/cart.js">
</script>
</html>
